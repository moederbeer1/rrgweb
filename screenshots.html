<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Rose Guild - Screenshots</title>
  <style>
    body {
      background-color: black;
      color: #fbb;
      font-family: monospace;
      margin: 0;
      padding: 20px;
      image-rendering: pixelated;
      display: block; /* matches index.html */
    }

    h1 { font-size: 3em; text-align: center; color: #f55; text-shadow: 2px 2px #800; }
    p { line-height: 1.6; }
    .nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; }
    .nav a { background: #500; border: 2px solid #f55; color: #fbb; padding: 10px 20px; border-radius: 15px; text-decoration: none; font-size: 1em; }
    .nav a:hover { background: #700; }

    /* Carousel container */
/* Carousel container - bigger size */
.carousel-container {
  position: relative;
  width: 90%;       /* increase from 80% to 90% of viewport */
  max-width: 900px; /* increase from 600px to 900px */
  height: 500px;    /* increase from 350px to 500px */
  margin: 40px auto; 
  display: flex;
  justify-content: center;
  align-items: center;
  background: #111;
  border: 4px solid #800;
  border-radius: 15px;
  overflow: hidden;
}

/* Images inside carousel scale to fit the container */
.carousel-container img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 10px;
  display: block;
}

    /* Perfectly round arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background: #500;
      border: 2px solid #f55;
      color: #fbb;
      font-size: 2em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    .arrow:hover { background: #700; }
    .arrow-left { left: 10px; }
    .arrow-right { right: 10px; }

    footer { text-align: center; margin-top: 40px; color: #a44; font-size: 0.8em; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <h1>ðŸŒ¹ RED ROSE ðŸŒ¹</h1>
  <p style="text-align:center;">Founded December 7th, 1998</p>

  <!-- NAVIGATION -->
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="#">Forum</a>
    <a href="screenshots.html">Screenshots</a>
    <a href="#">Articles</a>
    <a href="#">Members</a>
  </div>

  <!-- CAROUSEL -->
  <div class="carousel-container">
    <div class="arrow arrow-left">&#10094;</div>
    <img id="carousel-image" src="1.gif" alt="Screenshot">
    <div class="arrow arrow-right">&#10095;</div>
  </div>

  <!-- FOOTER -->
  <footer>Â© 1998 - Red Rose Guild | Tibian Brotherhood Forever</footer>

  <script>
    // Array of screenshot filenames
    const screenshots = ["1.gif", "2.gif", "3.png"];
    let currentIndex = 0;

    const imageElement = document.getElementById("carousel-image");
    const leftArrow = document.querySelector(".arrow-left");
    const rightArrow = document.querySelector(".arrow-right");

    leftArrow.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + screenshots.length) % screenshots.length;
      imageElement.src = screenshots[currentIndex];
    });

    rightArrow.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % screenshots.length;
      imageElement.src = screenshots[currentIndex];
    });
  </script>
</body>
</html>
